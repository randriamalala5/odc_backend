<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">üìù Cr√©er un compte</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="nom" class="form-label">Nom</label>
        <input type="text" class="form-control" id="nom" required>
      </div>
      <div class="mb-3">
        <label for="prenom" class="form-label">Pr√©nom</label>
        <input type="text" class="form-control" id="prenom" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Adresse email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="number" class="form-label">T√©l√©phone</label>
        <input type="text" class="form-control" id="number">
      </div>
      <div class="mb-3">
        <label for="pass" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="pass" required>
      </div>
      <button type="submit" class="btn btn-success">S'inscrire</button>
    </form>
    <div id="message" class="mt-3 text-danger"></div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nom = document.getElementById('nom').value;
      const prenom = document.getElementById('prenom').value;
      const email = document.getElementById('email').value;
      const number = document.getElementById('number').value;
      const pass = document.getElementById('pass').value;

      try {
        const res = await fetch('https://localhost:3000/api/users', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            utl_nom: nom,
            utl_prenom: prenom,
            utl_email: email,
            utl_number: number,
            utl_pass: pass
          })
        });

        const data = await res.json();

        if (res.ok) {
          alert('‚úÖ Compte cr√©√© avec succ√®s ! Vous pouvez maintenant vous connecter.');
          window.location.href = 'login.html';
        } else {
          document.getElementById('message').textContent = data.error || 'Erreur d‚Äôinscription';
        }
      } catch (err) {
        document.getElementById('message').textContent = 'Erreur serveur';
      }
    });
  </script>
</body>
</html>
