<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <!-- <h4 class="mb-3 text-center">üîê Connexion</h4> -->
    <div class="text-center mb-5">
        <!-- <img src="images/login.png" alt="Login" class="rounded-circle shadow" style="width: 80px; height: 80px;"> -->
        <img src="images/login.png" alt="Login" class="rounded-circle shadow" style="width: 80px; height: 80px; transition: transform 0.3s;" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">
    </div>
      
    <form id="loginForm" class="mb-3">
      <div class="mb-4">
        <!-- <label for="email" class="form-label">Adresse email</label> -->
        <input type="email" placeholder="Adresse email" class="form-control" id="email" required>
      </div>
      <div class="mb-4">
        <!-- <label for="pass" class="form-label">Mot de passe</label> -->
        <input type="password" placeholder="Mot de passe" class="form-control" id="pass" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Se connecter</button>
    </form>
    <hr>
    <p class="mt-3 text-center">
      Pas encore inscrit ?
      <a href="register.html">Cr√©er un compte</a>
    </p>
    <!-- <div id="message" class="alert alert-info text-center"></div> -->
    <div id="message" class="alert alert-danger text-center d-none"></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const pass = document.getElementById('pass').value;

      try {
        const res = await fetch('https://localhost:3000/login', { //https://localhost:3000/api/users/login
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, pass })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('token', data.token);
          window.location.href = 'dashboard.html';
        } else {
          document.getElementById('message').textContent = data.error || 'Erreur de connexion';
            document.getElementById('message').classList.remove('d-none');
        }
      } catch (err) {
        document.getElementById('message').textContent = 'Connexion impossible !';
        document.getElementById('message').classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
