  <script>
    async function fetchProfile() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'auth.html';
        return;
      }

      try {
        const res = await fetch('https://localhost:3000/api/users/profile', {
          headers: { Authorization: `Bearer ${token}` }
        });

        const data = await res.json();

        if (res.ok) {
          const user = data.profil;
          document.getElementById('profil').innerHTML = `
            <p><strong>Nom :</strong> ${user.utl_nom}</p>
            <p><strong>Pr√©nom :</strong> ${user.utl_prenom}</p>
            <p><strong>Email :</strong> ${user.utl_email}</p>
            <p><strong>T√©l√©phone :</strong> ${user.utl_number}</p>
            <p><strong>Token: </strong> ${token} </p>
          `;
        } else {
          document.getElementById('profil').textContent = data.error || 'Erreur de chargement';
        }
      } catch (err) {
        document.getElementById('profil').textContent = 'Erreur serveur';
      }
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'auth.html';
    }

    fetchProfile();

    // üîÑ √âtape 2 : Chargement des donn√©es
    async function loadData() {
      const token = localStorage.getItem('token');
      if (!token) return window.location.href = 'auth.html';
  
      try {
        const res = await fetch('https://localhost:3000/api/users', {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();
  
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
  
        data.forEach(user => {
          tbody.innerHTML += `
            <tr>
              <td>${user.utl_id}</td>
              <td>${user.utl_nom}</td>
              <td>${user.utl_email}</td>
              <td style="text-align: center;">
                <button data-bs-toggle='modal' data-bs-target='#deleteModal' class="btn btn-sm btn-secondary align-center" onclick="showUser(${user.utl_id})"><img src="/images/eye.png" alt="view"></button>
                <button class="btn btn-sm btn-primary me-1 align-center" onclick="editUser(${user.utl_id})"><img src="/images/edit.png" alt="edit"></button>
                <button data-bs-toggle='modal' data-bs-target='#deleteModal' class="btn btn-sm btn-danger align-center" onclick="memoUser(${user.utl_id})"><img src="/images/delete.png" alt="delete"></button>
              </td>
            </tr>
          `;
        });
      } catch (err) {
        console.error('Erreur chargement :', err);
      }
    }
  
    // üõ†Ô∏è √âtape 3 : Fonctions CRUD
    function editUser(id) {
      alert(`√âdition de l'utilisateur ID ${id}`);
    }

    let selectedUserId = null;
    function memoUser(id){
      // document.getElementById("del_conf").onclick = deleteUser(id);
      selectedUserId = id;
      // const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
      // modal.show();
    }
  
    document.getElementById("del_conf").addEventListener('click',async () => {
      const token = localStorage.getItem('token');
      // if (!confirm('Confirmer la suppression ?')) return;
      if (!selectedUserId || !token) return;
  
      try {
        const res = await fetch(`https://localhost:3000/api/users/${selectedUserId}`, {
          method: 'DELETE',
          headers: { Authorization: `Bearer ${token}` }
        });
  
        if (res.ok) {
          // alert('‚úÖ Supprim√© avec succ√®s');
          loadData();
        } else {
          alert('‚ùå √âchec de la suppression');
        }
      } catch (err) {
        alert('Erreur serveur');
      }

      selectedUserId = null;
      const modal = bootstrap.Modal.getInstance(document.getElementById('deleteModal'));
      modal.hide();

    });
    // document.getElementById("del_conf").onclick = deleteUser();
  
    function showCreateForm() {
      alert('Formulaire de cr√©ation √† venir...');
    }
